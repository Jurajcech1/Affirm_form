<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Enter your credit card information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              Your name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Card Number" formControlName="cardNumber">
            <mat-error *ngIf="addressForm.controls['cardNumber'].hasError('required')">
              Card number is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['cardNumber'].hasError('invalidCardNumber')">
              Card number is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #cvvInput placeholder="CVV2" formControlName="cvv2">
            <mat-error *ngIf="addressForm.controls['cvv2'].hasError('required')">
              CVV2 is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['cvv2'].hasError('minlength')">
              CVV2 length is <strong>too short</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['cvv2'].hasError('maxlength')">
              CVV2 length is <strong>too long</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="dp" placeholder="Expiration Month and Year" formControlName="expirationDate">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp
                            startView="multi-year"
                            (monthSelected)="chosenMonthHandler($event, dp)"
                            panelClass="example-month-picker">
            </mat-datepicker>
            <mat-error *ngIf="addressForm.controls['expirationDate'].hasError('required')">
              Expiration date is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['expirationDate'].hasError('invalidCardDate')">
              Expiration date is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>

                            (monthSelected)="chosenMonthHandler($event, dp)" -->
